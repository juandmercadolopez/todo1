<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="images/favicon.ico" type="image/ico" />

<title>Virtual Shops</title>

<!-- Bootstrap -->
<link href="#"
	th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}"
	rel="stylesheet">
<!-- Font Awesome -->
<link href="#"
	th:href="@{/vendors/font-awesome/css/font-awesome.min.css}"
	rel="stylesheet">
<!-- NProgress -->
<link href="#" th:href="@{/vendors/nprogress/nprogress.css}"
	rel="stylesheet">
<!-- iCheck -->
<link href="#" th:href="@{/vendors/iCheck/skins/flat/green.css}"
	rel="stylesheet">

<!-- bootstrap-progressbar -->
<link href="#"
	th:href="@{/vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css}"
	rel="stylesheet">
<!-- JQVMap -->
<link href="#" th:ref="@{/vendors/jqvmap/dist/jqvmap.min.css"
	rel="stylesheet" />
<!-- bootstrap-daterangepicker -->
<link href="#"
	th:href="@{/vendors/bootstrap-daterangepicker/daterangepicker.css}"
	rel="stylesheet">

<!-- Custom Theme Style -->
<link href="#" th:href="@{/build/css/custom.min.css}" rel="stylesheet">
</head>

<body class="nav-md">
	<!-- div containers -->
	<div class="container body">
		<div class="main_container">

			<!-- include menu section -->
			<div th:replace="~{fragments/menu :: menu}"></div>
			<!-- include menu section -->

			<!-- include header section -->
			<div th:replace="~{fragments/header :: header}"></div>
			<!-- /include header section -->

			<!-- page content -->
			<div class="right_col" role="main">

				<div class="x_panel">
					<div class="x_title">
						<h2>
							Configuración <small>Cambio de contraseña</small>
						</h2>
						<ul class="nav navbar-right panel_toolbox">
							<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
							</li>
							<li><a class="close-link"><i class="fa fa-close"></i></a></li>
						</ul>
						<div class="clearfix"></div>
					</div>
					<div class="x_content">
						<br />
						<form id="demo-form2" data-parsley-validate
							class="form-horizontal form-label-left" method="POST"
							th:action="@{/perfil/cambiarPassword}" th:object="${restorePasswordP2}">

							<div class="item form-group">
								<label class="col-form-label col-md-3 col-sm-3 label-align"
									for="first-name">Nueva contraseña <span
									class="required">*</span>
								</label>
								<div class="col-md-6 col-sm-6 ">
									<input type="password" required="required" class="form-control"
										th:field="*{password}">
								</div>
							</div>

							<div class="item form-group">
								<label class="col-form-label col-md-3 col-sm-3 label-align"
									for="first-name">Confirmar contraseña <span
									class="required">*</span>
								</label>
								<div class="col-md-6 col-sm-6 ">
									<input type="password" required="required" class="form-control"
										th:field="*{passwordConfirm}">
								</div>
							</div>

							<div class="ln_solid"></div>
							<div class="item form-group">
								<div class="col-md-6 col-sm-6 offset-md-3">
									<button type="submit" class="btn btn-success">Submit</button>
								</div>
							</div>

							<div th:if="${actualizado == 1}" class="alert alert-success"
								role="alert">Cliente actualizado correctamente!</div>
							<div th:if="${actualizado == 0}" class="alert alert-danger"
								role="alert">Las contraseñas no coinciden</div>
							<div th:if="${actualizado == 2}" class="alert alert-danger"
								role="alert">Error en el proceso de actualizacion!</div>

						</form>
					</div>
				</div>

			</div>
			<!-- /page content -->

		</div>
	</div>
	<!-- /div containers -->

	<!-- include footer section -->
	<div th:replace="~{fragments/footer :: footer}"></div>
	<!-- /include footer section -->

	<!-- jQuery -->
	<script src="#" th:src="@{/vendors/jquery/dist/jquery.min.js}"></script>
	<!-- Bootstrap -->
	<script src="#"
		th:src="@{/vendors/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
	<!-- FastClick -->
	<script src="#" th:src="@{/vendors/fastclick/lib/fastclick.js}"></script>
	<!-- NProgress -->
	<script src="#" th:src="@{/vendors/nprogress/nprogress.js}"></script>
	<!-- Chart.js -->
	<script src="#" th:src="@{/vendors/Chart.js/dist/Chart.min.js}"></script>
	<!-- gauge.js -->
	<script src="#" th:src="@{/vendors/gauge.js/dist/gauge.min.js}"></script>
	<!-- bootstrap-progressbar -->
	<script src="#"
		th:src="@{/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js}"></script>
	<!-- iCheck -->
	<script src="#" th:src="@{/vendors/iCheck/icheck.min.js}"></script>
	<!-- Skycons -->
	<script src="#" th:src="@{/vendors/skycons/skycons.js}"></script>
	<!-- Flot -->
	<script src="#" th:src="@{/vendors/Flot/jquery.flot.js}"></script>
	<script src="#" th:src="@{/vendors/Flot/jquery.flot.pie.js}"></script>
	<script src="#" th:src="@{/vendors/Flot/jquery.flot.time.js}"></script>
	<script src="#" th:src="@{/vendors/Flot/jquery.flot.stack.js}"></script>
	<script src="#" th:src="@{/vendors/Flot/jquery.flot.resize.js}"></script>
	<!-- Flot plugins -->
	<script src="#"
		th:src="@{/vendors/flot.orderbars/js/jquery.flot.orderBars.js}"></script>
	<script src="#"
		th:src="@{/vendors/flot-spline/js/jquery.flot.spline.min.js}"></script>
	<script src="#" th:src="@{/vendors/flot.curvedlines/curvedLines.js}"></script>
	<!-- DateJS -->
	<script src="#" th:src="@{/vendors/DateJS/build/date.js}"></script>
	<!-- JQVMap -->
	<script src="#" th:src="@{/vendors/jqvmap/dist/jquery.vmap.js}"></script>
	<script src="#"
		th:src="@{/vendors/jqvmap/dist/maps/jquery.vmap.world.js}"></script>
	<script src="#"
		th:src="@{/vendors/jqvmap/examples/js/jquery.vmap.sampledata.js}"></script>
	<!-- bootstrap-daterangepicker -->
	<script src="#" th:src="@{/vendors/moment/min/moment.min.js}"></script>
	<script src="#"
		th:src="@{/vendors/bootstrap-daterangepicker/daterangepicker.js}"></script>

	<!-- Custom Theme Scripts -->
	<script src="#" th:src="@{/build/js/custom.min.js}"></script>

</body>
</html>
