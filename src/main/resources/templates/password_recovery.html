<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Virtual Shops</title>

<!-- Bootstrap -->
<link href="#"
	th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}"
	rel="stylesheet">
<!-- Font Awesome -->
<link href="#"
	th:href="@{/vendors/font-awesome/css/font-awesome.min.css}"
	rel="stylesheet">
<!-- NProgress -->
<link href="#" th:href="@{/vendors/nprogress/nprogress.css}"
	rel="stylesheet">
<!-- Animate.css -->
<link href="#" th:href="@{/vendors/animate.css/animate.min.css}"
	rel="stylesheet">

<!-- Custom Theme Style -->
<link href="#" th:href="@{/build/css/custom.min.css}" rel="stylesheet">
</head>

<body class="login">
	<div>
		<div class="login_wrapper">
			<div class="animate form login_form">
				<section class="login_content">
					<form method="POST" th:action="@{/registro/paso1/restorePassword}" th:object="${restorePasswordP1}">
						<h1>Recuperar Password</h1>
						<div class="form-group">
							<input type="text" class="form-control"
								th:field="*{documento}" placeholder="Documento de identidad"
								required="required" />
						</div>

						<div class="form-group">
							<select class="form-control" required="required" th:field="*{tipoDocumento}">
								<option th:value="'CC'" th:text="'Cédula de Ciudadanía'" th:selected="selected"></option>
								<option th:value="'CE'" th:text="'Cédula de Extranjería'"></option>
								<option th:value="'PAS'" th:text="'Pasaporte'"></option>
							</select>
						</div>
						
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Usuario"
								required="required" th:field="*{usuario}" />
						</div>
						
						<div th:if="${coincide == 0}" class="alert alert-danger"
							role="alert">Usuario no coincide con los datos ingresados</div>
						<div th:if="${coincide == 2}" class="alert alert-danger"
							role="alert">Ocurrió un error en el proceso!</div>
								
						<div>
							<button type="submit" class="btn btn-primary">Reestablecer</button>
						</div>

						<div class="clearfix"></div>

						<div class="separator">
							<p class="change_link">
								Already a member ? <a th:href="@{/login}" class="to_register">
									Log in </a>
							</p>

							<div class="clearfix"></div>
							<br />

							<div>
								<h1>
									<i class="fa fa-paw"></i> Virtual Shops
								</h1>
								<p>©2016 All Rights Reserved</p>
							</div>
						</div>
					</form>
				</section>
			</div>

			<div id="register" class="animate form registration_form"></div>
		</div>
	</div>
</body>
</html>
