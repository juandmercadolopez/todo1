<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Virtual Shops</title>

<!-- Bootstrap -->
<link href="#"
	th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}"
	rel="stylesheet">
<!-- Font Awesome -->
<link href="#"
	th:href="@{/vendors/font-awesome/css/font-awesome.min.css}"
	rel="stylesheet">
<!-- NProgress -->
<link href="#" th:href="@{/vendors/nprogress/nprogress.css}"
	rel="stylesheet">
<!-- Animate.css -->
<link href="#" th:href="@{/vendors/animate.css/animate.min.css}"
	rel="stylesheet">

<!-- Custom Theme Style -->
<link href="#" th:href="@{/build/css/custom.min.css}" rel="stylesheet">
</head>

<body class="login">
	<div>
		<div class="login_wrapper">
			<div class="animate form login_form">
				<section class="login_content">
					<form method="POST" th:action="@{/registro/paso2/restorePassword}" th:object="${restorePasswordP2}">
						<h1>Nuevo Password</h1>
						<div>
							<input type="text" class="form-control" th:field="*{usuario}" placeholder="Usuario" />
						</div>
						<div>
							<input type="password" class="form-control" placeholder="Digite nuevo password"
								required="required" th:field="*{password}" />
						</div>
						<div>
							<input type="password" class="form-control" placeholder="Confirme nuevo password"
								required="required" th:field="*{passwordConfirm}" />
						</div>
					
						<div th:if="${coincide == 1}">
							<button type="submit" class="btn btn-primary">Reestablecer</button>
						</div>
												
						<div th:if="${actualizado == 1}" class="alert alert-success"
							role="alert">Cliente actualizado correctamente!</div>
						<div th:if="${actualizado == 0}" class="alert alert-danger"
							role="alert">Las contraseñas no coinciden</div>
						<div th:if="${actualizado == 2}" class="alert alert-danger"
							role="alert">Error en el proceso de actualizacion!</div>

						<div class="clearfix"></div>

						<div class="separator">
							<p class="change_link">
								Already a member ? <a th:href="@{/login}" class="to_register">
									Log in </a>
							</p>
							
							<p class="change_link">
								<a th:href="@{/password_recovery}" class="to_register">
									<strong>Atras</strong> </a>
							</p>

							<div class="clearfix"></div>
							<br />

							<div>
								<h1>
									<i class="fa fa-paw"></i> Virtual Shops
								</h1>
								<p>©2016 All Rights Reserved</p>
							</div>
						</div>
					</form>
				</section>
			</div>

			<div id="register" class="animate form registration_form"></div>
		</div>
	</div>
</body>
</html>
