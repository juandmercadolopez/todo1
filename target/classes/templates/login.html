<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Virtual Shops</title>

<!-- Bootstrap -->
<link href="#"
	th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}"
	rel="stylesheet">
<!-- Font Awesome -->
<link href="#"
	th:href="@{/vendors/font-awesome/css/font-awesome.min.css}"
	rel="stylesheet">
<!-- NProgress -->
<link href="#" th:href="@{/vendors/nprogress/nprogress.css}"
	rel="stylesheet">
<!-- Animate.css -->
<link href="#" th:href="@{/vendors/animate.css/animate.min.css}"
	rel="stylesheet">

<!-- Custom Theme Style -->
<link href="#" th:href="@{/build/css/custom.min.css}" rel="stylesheet">
</head>

<body class="login">
	<div>
		<a class="hiddenanchor" id="signup"></a> <a class="hiddenanchor"
			id="signin"></a>

		<div class="login_wrapper">
			<div class="animate form login_form">
				<section class="login_content">
					<form method="POST" th:action="@{/logincheck}">
						<h1>Login Form</h1>
						<div>
							<input type="text" class="form-control" placeholder="Username"
								required="required" name="username" id="username" />
						</div>
						<div>
							<input type="password" class="form-control"
								placeholder="Password" required="required" name="password"
								id="password" />
						</div>

						<div>
							<button type="submit" class="btn btn-primary">Log in</button>
					
							<a class="reset_pass" th:href="@{/password_recovery}">Restablecer
								contraseña</a>
						</div>
						
						<div th:if="${error != null}" class="alert alert-danger" role="alert">Usuario y/o contraseña invalidos</div>
       					<div th:if="${logout != null}" class="alert alert-info" role="alert">Se ha cerrado sesión correctamente</div>

						<div class="clearfix"></div>

						<div class="separator">
							<p class="change_link">
								Nuevo en el sitio? <a th:href="@{/customer_signup}"
									class="to_register"> Registro cliente</a> <a
									th:href="@{/admin_signup}" class="to_register"> Registro
									administrador </a>
							</p>

							<div class="clearfix"></div>
							<br />

							<div>
								<h1>
									<i class="fa fa-paw"></i> Virtual Shops
								</h1>
								<p>©2016 All Rights Reserved</p>
							</div>
						</div>
					</form>
				</section>
			</div>
		</div>
	</div>
</body>
</html>
