<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>
	<div class="top_nav" th:fragment="header">
		<div class="nav_menu">
			<div class="nav toggle">
				<a id="menu_toggle"><i class="fa fa-bars"></i></a>
			</div>
			<nav class="nav navbar-nav">
				<ul class=" navbar-right">
					<li class="nav-item dropdown open" style="padding-left: 15px;">
						<a href="javascript:;" class="user-profile dropdown-toggle"
						aria-haspopup="true" id="navbarDropdown" data-toggle="dropdown"
						aria-expanded="false"> <img th:src="@{/production/images/img.jpg}" alt=""><span
							th:text="${session.usuario}"></span>

					</a>
						<div class="dropdown-menu dropdown-usermenu pull-right"
							aria-labelledby="navbarDropdown">
							<a
								class="dropdown-item" th:href="@{/config}"> <span
								class="badge bg-red pull-right"></span> <span>Configuración</span>
							</a>
							<form id="frm-header-logout" th:action="@{/logout}" method="POST">
									<a class="dropdown-item"
									onclick="document.getElementById('frm-header-logout').submit();"><i
									class="fa fa-sign-out pull-right"></i> Cerrar sesión</a>
							</form>
						</div>
					</li>

				</ul>
			</nav>
		</div>
	</div>
</body>
</html>
